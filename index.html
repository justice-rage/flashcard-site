<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>JS & jQuery Flashcards</title>
</head>
<body>
  <div id="container">
    <h1 id="title">JS & jQuery Flashcards</h1>
    <div id="js-def-hidden">
      <h4>JavaScript (JS) <span class="clickable-js">Click here</span> for definition.</h4>
    </div>
    <div id="js-def-showing">
      <p>JS is the lingua franca of the internet.<span class="clickable-js">Click here</span> to hide definition.</p>
    </div>

    <div id="string-def-hidden">
      <h4>Strings <span class="clickable-string">Click here</span> for definition.</h4>
    </div>
    <div id="string-def-showing">
        <p>Strings are stringy.<span class="clickable-string"> Click here</span> to hide definition.</p>
    </div>
  </div>
</body>
</html>
